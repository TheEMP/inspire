<html>

<head>

	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body id="body">
	<div class="container-fluid">
		<div id="image" :style="{backgroundImage: 'url(' + imgUrl + ')' }" class="background-img">

		</div>

		<div class="valign-wrapper" id="weather" @click="toggleTemp">
			<img class="inline" :src="weather.icon" alt="">
			<p class="purple-text darken-2 valign">
				{{tempType}} {{weather.temp}}Â° {{weather.name}}
			</p>
		</div>

		<div class="row">
			<div @mouseover="mouseOver" id="name" class="col s4 center-align offset-s4">
				<h2 @mouseover="mouseOver" class="purple-text darken-2" @click="toggleMilitary">{{time}}</h2>
				<p @mouseover="mouseOver" class="purple-text darken-2 inline">Good {{dayType}} {{name}}</p>
				<a @mouseover="mouseOver" v-show="active" class="btn-floating btn-large waves-effect waves-light purple inline" href="#modal1"><i class="material-icons">mode_edit</i></a>
				<div id="modal1" class="modal">
					<form @submit.prevent="saveName">
						<div class="modal-content">
							<h4>Current Nick Name: {{name}}</h4>
							<div class="input-field">
								<input placeholder="" v-model="name" id="name" type="text" data-length="25" class="validate">
								<label for="name">Change Nick Name</label>
							</div>
						</div>
						<div class="modal-footer">
							<a @click="saveName" href="#!" class="modal-action modal-close waves-effect waves-purple btn-flat">Set Name</a>
						</div>
					</form>
				</div>

			</div>
			<div class="col s3 offset-s1">
				<div id="todo">
					<div class="card blue-grey darken-3">
						<div class="card-content white-text">
							<span class="purple-text bold card-title">You have {{todos.length}} tasks to complete</span>
							<ul>
								<li v-for="(todo, index) in todos">
									<p>
										<input @click="completeTodo(index)" type="checkbox" class="filled-in" :id="index" :checked="todo.complete" />
										<label :class="{strike: todo.complete}" :for="index">{{todo.title}}</label>
									</p>

								</li>
								<li v-for="(todo, index) in completed">
									<p>
										<input @click="uncompleteTodo(index)" type="checkbox" class="filled-in white-text" :id="index" :checked="todo.complete" />
										<label :class="{strike: todo.complete}" :for="index">{{todo.title}}</label>
										<i v-if="todo.complete" @click="deleteTodo(index)" class="material-icons">delete_forever</i>
									</p>

								</li>
							</ul>
						</div>
						<div class="card-action">
							<div class="input-field">
								<form @submit.prevent="addTodo">

									<input placeholder="" v-model="taskname" id="taskname" type="text" data-length="25" class="validate">
									<label for="taskname">New Task</label>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row valign-wrapper">
			<div id="quote" class="col s6 offset-s3 valign center-align">
				<a id="quote-author" class="tooltipped text-black" data-position="bottom" data-delay="50" :data-tooltip="quoteAuthor">
					<h4 class="purple-text darken-2">{{quote}}</h4>
				</a>
			</div>
		</div>
	</div>



	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/time/time-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Load your scripts below-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/time/time-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

</body>

</html>
